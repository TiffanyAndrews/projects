<!DOCTYPE html>
<html x-ng-app="">
<head>
	<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans|Exo+2|Allan' rel='stylesheet' type='text/css'>


<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

</head>
<body >
	<h1> Tic Tac Toe</h1>
	<h2> Techie lifestyle</h2>
	<!-- <h3> Will you Learn & Thrive?</h3> -->

</div>
<div class= "main"> 
		<div class= "row">
			<div id="one" class= "square X O"></div>
			<div id="two" class= "square X O"></div>
			<div id="three" class= "square X O"></div>
		</div>
		<div class= "row">
				<div id="four" class= "square X O"></div>
				<div id="five" class= "square X O"></div>
				<div id="six" class= "square X O"></div>
		</div>
		<div class= "row">
				<div id="seven" class= "square X O"></div>
				<div id="eight" class= "square X O"></div>
				<div id="nine" class= "square X O"></div>
		</div>
</div>
<div ng-repeat="row in rows">
    <div id="{{column.id}}" ng-repeat="column in row">
        <div ng-click="markUserClick(column)"> </div>
    </div>
</div>
<script >

$scope.rows = [
    [
        {'id' : 'one','letter': '','class': 'square X O'},
        {'id' : 'two','letter': '','class': 'square X O'},
        {'id' : 'three','letter': '','class': 'square X O'}
    ],
    [
        {'id' : 'four','letter': '','class': 'square X O'},
        {'id' : 'five','letter': '','class': 'square X O'},
        {'id' : 'six','letter': '','class': 'square X O'}
    ],
    [
        {'id' : 'seven','letter': '','class': 'square X O'},
        {'id' : 'eight','letter': '','class': 'square X O'},
        {'id' : 'nine','letter': '','class': 'square X O'}
    ]
];
</script>
